<div class="container">

    <div class="row mt-3 mb-5">
        <div class="col-md-6 mt-0">
          <app-cadastrar-produto>

          </app-cadastrar-produto> 
        </div>
        <div class="col-md-6 mt-5">
          <h1 class="text-center">Cadastrar Categoria</h1>
  
          <div class="form-group mt-5">
            <label class="text-monospace" for="texto">Nome do categoria:</label>
            <input class="form-control" id="texto" rows="3" placeholder="Digite aqui a nova categoria" [(ngModel)]='categoria.nome'>
        </div>
        <div class="row mb-5">
          <div class="col-md-12 d-flex justify-content-center">
            <button class="btn btn-outline-success w-25" (click)='cadastrar()'>Cadastrar</button>
          </div>
        </div>
  
        <hr>
  
        <div class="row mt-5">
          <div class="col-md-12">
            <h4 class="text-center text-monospace">Lista de categorias</h4>
          </div>
        </div>
  
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="d-flex justify-content-end">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let item of listCategoria'>
              <th scope="row">{{item.id}}</th>
              <td>{{item.nome}}</td>
              
              <td class="d-flex justify-content-end">
                <a class="btn btn-outline-info mr-3" >Editar</a>
                <a class="btn btn-outline-danger" >Apagar</a>
              </td>
            </tr>
  
          </tbody>
        </table>
  
  
        </div>
    </div>
  </div>
